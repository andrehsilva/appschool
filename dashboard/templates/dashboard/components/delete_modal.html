<div 
    x-show="showDeleteModal" 
    x-cloak 
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-md p-8 relative">
        <div class="flex justify-center mb-4">
            <div class="bg-red-100 dark:bg-red-900 rounded-full p-3">
                <svg class="w-8 h-8 text-red-600 dark:text-red-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z" />
                </svg>
            </div>
        </div>
        <h2 class="text-xl font-bold text-center text-gray-800 dark:text-white mb-2">
            Confirmar exclusão
        </h2>
        <p class="text-center text-gray-600 dark:text-gray-300 mb-6">
            Tem certeza que deseja excluir <span class="font-semibold text-red-600" x-text="deleteItemName"></span>?<br>
            Esta ação não poderá ser desfeita.
        </p>
        <div class="flex justify-end gap-2">
            <button class="btn" @click="closeDeleteModal()">Cancelar</button>
            <button class="btn bg-red-600 hover:bg-red-700 text-white" @click="confirmDelete()">
                <i class="fas fa-trash mr-1"></i> Excluir
            </button>
        </div>
        <button @click="closeDeleteModal()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>
</div>
