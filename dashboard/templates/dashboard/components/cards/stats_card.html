<div class="bg-white dark:bg-gray-700 rounded-lg shadow p-6 transition-all hover:shadow-lg">
    <div class="flex items-center justify-between">
        <div>
            <p class="text-sm font-medium text-gray-500 dark:text-gray-300">{{ title }}</p>
            <p class="text-2xl font-bold {{ value_color|default:'text-blue-600 dark:text-blue-400' }}">
                {{ value }}
            </p>
        </div>
        <div class="p-3 rounded-full {{ bg_color|default:'bg-blue-100 dark:bg-blue-900' }}">
            <i class="{{ icon }} {{ icon_color|default:'text-blue-600 dark:text-blue-400' }} text-xl"></i>
        </div>
    </div>
    {% if footer_text %}
    <div class="mt-4 text-xs text-gray-500 dark:text-gray-400">
        {{ footer_text }}
    </div>
    {% endif %}
</div>
