{% extends "layouts/blank.html" %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 px-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">{{ document.title }}</h1>

    {% if document.thumbnail %}
        <img src="{{ document.thumbnail.url }}" class="mb-6 rounded shadow w-full max-h-96 object-cover" alt="Capa de {{ document.title }}">
    {% endif %}

    <p class="text-gray-700 mb-4">{{ document.description }}</p>

    <p class="text-sm text-gray-500 mb-6">Publicado em {{ document.uploaded_at|date:"d/m/Y H:i" }}</p>

    {% if document.file %}
        <a href="{{ document.file.url }}" target="_blank" class="btn btn-primary">
            ðŸ“„ Abrir Documento
        </a>
    {% endif %}
</div>
{% endblock %}
