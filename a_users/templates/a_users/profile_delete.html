{% extends 'layouts/box.html' %}

{% block content %}

<h1>Excluir conta</h1>
<p>Tem certeza de que deseja excluir sua conta?</p>

<form method='POST'>
    {% csrf_token %}
    <button type="submit" class="button-red mt-6">Sim, quero excluir minha conta</button>
    <a class="button button-gray ml-1" href="{{ request.META.HTTP_REFERER }}">Cancelar</a>
</form>

{% endblock %}
