{% block content %}
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg shadow-xl w-full h-screen max-w-6xl flex flex-col overflow-hidden">
        
        <!-- Cabeçalho -->
        <div class="flex justify-between items-center p-4 border-b shrink-0">
            <h3 class="text-xl font-semibold">{{ document.title }}</h3>
        </div>
        
        <!-- Conteúdo -->
        <div class="flex-grow overflow-y-auto">
            <iframe src="{{ html_url }}" class="w-full h-full border-0" allowfullscreen></iframe>
        </div>
        
        <!-- Rodapé -->
        <div class="p-4 border-t flex justify-between items-center shrink-0">
            <span class="text-sm text-gray-500">Conteúdo HTML incorporado</span>
            <button onclick="closeModal()" class="px-4 py-2 bg-gray-500 hover:bg-gray-600 rounded text-white">
                Fechar
            </button>
        </div>
    </div>
</div>

<script>
    function closeModal() {
        const modal = document.querySelector('.fixed.inset-0');
        if (modal) modal.remove();
    }
</script>
{% endblock %}
